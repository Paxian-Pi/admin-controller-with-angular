<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
    <h3>{{ message }}</h3>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign='end'>
    <button mat-button [mat-dialog-close]='false' cdkFocusInitial>Cancel</button>
    <button mat-button [mat-dialog-close]="true">Logout</button>
</mat-dialog-actions>
